<html>
    <head>
        <title>ID Card</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
         <style>
      body {
      background: #848484;
      font-size: 19px;
      width: 28%;
      margin: auto;
      }
      form {
      padding: 10px;
      border-radius: 15px;
      background: #D8BFBF;
      }
      .label p{
          justify-content: center;
      align-items: center;
      text-align: center;
      }
        </style>
    </head>
    
    <body>
        <div>Masukkan data Kartu</div>
        <hr>
        <form action="/idcard" method="post" enctype="multipart/form-data">
            <input type="text" name="name" placeholder="Username">
            <input type="date" name="tanggal"><p>
            <input type="file" name="gambar"><p>
            <input type="submit" name="login" class="login login-submit" value="Send">
        </form>
    </body>
</html>
